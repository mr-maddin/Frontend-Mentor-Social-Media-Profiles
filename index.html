<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" class="css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="main-box">
      <div class="image">
        <img src="assets/images/avatar-jessica.jpeg" alt="" />
      </div>
      <div class="desctription">
        <h1>Jessica Randall</h1>
        <p class="destination">London, United Kingdom</p>
        <p class="what-i-do">"Front-end developer and avid reader"</p>
      </div>
      <div class="buttons">
        <a class="link-1" href="#">GitHub</a>
        <a class="link-2" href="#">Frontent Mentor</a>
        <a class="link-3" href="#">LinkedIn</a>
        <a class="link-4" href="#">Twitter</a>
        <a class="link-5" href="#">Instagram</a>
      </div>
    </div>
  </body>
</html>
